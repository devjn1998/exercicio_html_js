<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Exercicio HTML e JS</title>
    <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Madimi+One&family=Signika+Negative:wght@300..700&display=swap"
    rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Comparação</h1>
        <h2>Quem é o maior?</h2>
        <form class="inputConfig">
            <input id="campoA" name="campoA" type="number" placeholder="Campo A">
            <input id="campoB" name="campoB" type="number" placeholder="Campo B">
            <button id="btn-comparar" type="submit">Comparar</button>
        </form>

        <p class="msg-sucess"></p>
        <p class="msg-fail"></p>
    </div>
    

    <script src="/main.js"></script>
</body>
</html>
